<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tweebot Home</title>
  {% load static %}
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'interface/css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'interface/css/extras.css' %}" type="text/css">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'interface/css/scrolling-nav.css' %}" type="text/css">

  <meta name="viewport" content = "width=device-width, initial-scale=1.0">
  
  <style type="text/css">
  html,body
  {
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px; 
  }
  </style>

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <div class="container" style='margin-left:-20px'>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/" class="navbar-brand nav-link js-scroll-trigger">
              <img src="{% static 'interface/imgs/bot.png' %}" width="45" alt="" class="d-inline-block align-middle mr-2">
              <span class="font-weight-bold">Tweebot</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    {% include "interface/includes/navbar-button.html" %}

  </nav>

  {% block content %}
  {% endblock %}

  <!-- Footer -->
  {% include "interface/includes/footer.html" %}
  

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'interface/jquery/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'interface/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'interface/jquery-easing/jquery.easing.min.js' %}" type="text/javascript"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="{% static 'interface/js/scrolling-nav.js' %}" type="text/javascript"></script>

</body>

</html>
